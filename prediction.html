                    transform: translate(-50%, -50%);
                    background-color: #333;
                    color: white;
                    padding: 20px;

                  // Function to show the pop-up with the given message
                  function showPopup() {
                    var popup = document.getElementById('popup');
                    popup.style.display = "block";
                    setTimeout(function() {
                      popup.style.display = "none";
                    }, 3000); // Adjust the time (in milliseconds) you want the pop-up to be visible
                  }
                  
                  // Call the function to show the pop-up
